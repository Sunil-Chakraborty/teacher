{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Delete Student Record</h2>
    <p class="text-center">Are you sure you want to delete the record for <strong>{{ student.course_name }} - {{ student.acad_year }}</strong>?</p>
    <form method="POST" action="{% url 'hod_group:student_delete' student.id %}">
        {% csrf_token %}
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'hod_group:group_table_with_id' grp_id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
