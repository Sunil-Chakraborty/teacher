<script>
  function formatDate(date) {
    const d = new Date(date);
    const day = String(d.getDate()).padStart(2, '0');
    const month = String(d.getMonth() + 1).padStart(2, '0');
    const year = d.getFullYear();
    return `${day}-${month}-${year}`;
  }

  document.getElementById('generateDatesBtn').addEventListener('click', () => {
    const day1Input = document.getElementById('day1Date').value;
    if (!day1Input) return alert("Please enter Day 1 date.");
    const baseDate = new Date(day1Input);
    document.querySelectorAll('.auto-date').forEach(span => {
      const offset = parseInt(span.dataset.offset);
      const resultDate = new Date(baseDate);
      resultDate.setDate(baseDate.getDate() + offset);
      span.textContent = formatDate(resultDate);
    });
  });

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('generateDatesBtn').click();
  });
</script>
