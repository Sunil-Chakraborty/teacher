<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Create a New Poll</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Course Name:</label>
            <input type="text" name="course_name" class="form-control" placeholder="Enter course name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Session Start:</label>
            <input type="datetime-local" name="session_start" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Session End:</label>
            <input type="datetime-local" name="session_end" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Students:</label>
            <input type="number" name="student_count" class="form-control" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary btn-custom">Create Poll</button>
        <button type="button" class="btn btn-secondary btn-custom" onclick="window.location.reload();">
            Refresh Session
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
