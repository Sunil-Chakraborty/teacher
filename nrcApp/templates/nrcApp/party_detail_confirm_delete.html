{% extends 'base.html' %}
{% block content %}
<h4>Are you sure you want to delete this party detail?</h4>
<form method="post">
  {% csrf_token %}
  <p><strong>{{ party.party_name }}</strong></p>
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'nrcApp:party_detail_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
