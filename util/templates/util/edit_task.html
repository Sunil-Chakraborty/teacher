<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .edit-container {
            background: #b7b7b7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);            
            width: auto;
			height: 55vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
			
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
			
        }

        .form-group {
            display: flex;
            align-items: center;
        }

        .title {
            flex: 5; /* 50% */
        }

        .fpr {
            flex: 3; /* 30% */
        }

        .target {
            flex: 2; /* 20% */
        }

        .save-btn-container {
            flex: 1; /* 10% */
            display: flex;
            justify-content: center;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        .cancel {
            text-align: center;
            margin-top: 10px;
        }

        .cancel a {
            text-decoration: none;
            color: #dc3545;
            font-weight: bold;
        }
		label{
			color:green;
			font-weight:bold;
			margin-right:5px;
		}
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>Edit Task</h2>
        
        <form method="POST" >
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group title">
					<label class="form-label">Title</label>
                    <textarea id="title" name="title" rows="10" required>{{ form.title.value }}</textarea>
                </div>
				
                <div class="form-group fpr">
					<label class="form-label">Responsible</label>
                    <input type="text" name="fpr" required value="{{ form.fpr.value }}">
                </div>

                <div class="form-group target">
					<label class="form-label">Target</label>
                    <input type="text" name="target_dt" required value="{{ form.target_dt.value }}">
                </div>
            </div>

            <div class="save-btn-container">
                <button type="submit">ðŸ’¾ Save Changes</button>
            </div>
        </form>

        <div class="cancel">
            <a href="{% url 'util:task_list' %}">Cancel</a>
        </div>
    </div>
</body>
</html>
