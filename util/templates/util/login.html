<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .btn-primary {
            background-color: #764ba2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a3c91;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center">ðŸ”‘ Login</h3>
		{% if error %}
		<div class="alert alert-danger" role="alert">
			{{ error }}
		</div>
		{% endif %}
        <form method="post" action="{% url 'util:login' %}" class="p-4 shadow rounded bg-light">
			{% csrf_token %}
			
			<div class="mb-3  text-center">
				<label for="access_id"  class="form-label">Access ID</label>
				<input type="text" id="access_id" name="access_id" class="form-control" placeholder="Enter your Access ID" required>
			</div>

			<button type="submit" class="btn btn-primary w-100">Login</button>
		</form>

		<div class="mt-3 text-center">
			<a href="{% url 'util:register' %}" class="text-decoration-none">Register Here</a>
		</div>
		<p><a href="{% url 'hod_group:group_table_with_id' 'group4' %}" class="back-button" title="Go back">â¬… Back</a></p>
		
    </div>
</body>
</html>
