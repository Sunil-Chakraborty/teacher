<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>এস কথা বলি </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Floating Bot Icon */
        #bot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #bot-icon img {
            width: 35px;
            height: 35px;
        }

        /* Chat window */
        #chat-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            overflow: hidden;
            flex-direction: column;
        }

        #chat-header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }

        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        #chat-input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #chat-input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
        }

        #chat-send {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Floating Bot Icon -->
<div id="bot-icon">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Bot">
</div>

<!-- Chat Window -->
<div id="chat-container">
    <div id="chat-header">এস গপ্পো করি </div>
    <div id="chat-messages"></div>
    <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="chat-send">Send</button>
    </div>
</div>

<script>
    const botIcon = document.getElementById("bot-icon");
    const chatContainer = document.getElementById("chat-container");
    const chatMessages = document.getElementById("chat-messages");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");

    // Toggle chat window
    botIcon.addEventListener("click", () => {
        chatContainer.style.display = chatContainer.style.display === "flex" ? "none" : "flex";
    });

    // Simple predefined responses
    const botResponses = {
        "hi": "Hello! How can I help you?",
        "hello": "Hi there! What’s up?",
        "how are you": "I’m just a bot, but I’m doing great!",
        "bye": "Goodbye! Have a great day!"
    };

    function addMessage(sender, text) {
        const message = document.createElement("div");
        message.textContent = `${sender}: ${text}`;
        chatMessages.appendChild(message);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatSend.addEventListener("click", () => {
        const userInput = chatInput.value.trim().toLowerCase();
        if (userInput) {
            addMessage("You", userInput);
            chatInput.value = "";

            const response = botResponses[userInput] || "Sorry, I don't understand.";
            setTimeout(() => addMessage("Bot", response), 500);
        }
    });

    chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") chatSend.click();
    });
</script>

</body>
</html>
